<div class="page-head">
    <h2 class="page-head-title">Product Management</h2>
</div>

<div class="main-content container-fluid">
    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">Product list
                </div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width:10%;">ID</th>
                                <th style="width:17%;">Image</th>
                                <th style="width:25%;">Name</th>
                                <th style="width:25%;">Url</th>
                                <th style="width:30%;">Operation</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{range $i, $v := .Products}}
                            <tr>
                                <td class="user-avatar cell-detail user-info">{{$v.ID}}</td>
                                <td class="cell-detail"><img src="{{$v.ProductImage}}" alt="Avatar"> </td>
                                <td class="milestone"> {{$v.ProductName}}
                                </td>
                                <td class="cell-detail">{{$v.ProductUrl}}</td>
                                <td class="cell-detail"><a href="/product/manager?id={{$v.ID}}"><button class="btn btn-space btn-primary">Modify</button></a> <a href="/product/delete?id={{$v.ID}}"><button class="btn btn-space btn-danger">Delete</button></a>   </td>
                            </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-head">
    <h2 class="page-head-title">Order Management</h2>
</div>
<div class="main-content container-fluid">
    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">Order list
                </div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width:20%;">ID</th>
                                <th style="width:17%;">UserName</th>
                                <th style="width:25%;">ProductName</th>
                                <th style="width:25%;">Status</th>
                                <th style="width:30%;">Operation</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{range $i, $v := .order}}
                            <tr>
                                <td class="user-avatar cell-detail user-info">{{$v.ID}}</td>
                                <td class="cell-detail"></td>
                                <td class="milestone"> {{$v.productName}}
                                </td>
                                <td class="cell-detail">{{ if eq $v.orderStatus "1"}} Start shipping {{else}} Wait for shipping {{end}}</td>
                                <td class="cell-detail"><a href="/order/manager?id={{$v.ID}}"><button class="btn btn-space btn-primary">Modify</button></a> <a href="/order/delete?id={{$v.ID}}"><button class="btn btn-space btn-danger">Delete</button></a>   </td>
                            </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
